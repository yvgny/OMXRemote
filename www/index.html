<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
    <link href="style.css" rel="stylesheet">

    <title>OMXRemote</title>
</head>
<body>
<div>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#">OMXRemote</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-sm-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form id="search-torrent-form" class="form-inline my-2 my-sm-0">
                <input id="torrent-name" class="form-control mr-sm-2" type="search" placeholder="Search a torrent">
                <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container-fluid footer fixed-bottom">
        <div class="row duration-control">
            <input type="range" class="form-control-range" value="0" step="1" id="duration-slider">
        </div>
        <div class="row bg-dark controls-info border-bottom border-secondary vertical-align">
            <div class="col-6">
                <p id="source" class="text-left text-light">No title playing yet</p>
            </div>
            <div class="col-6">
                <p id="time" class="text-right text-light">00:00:00 / 00:00:00</p>
            </div>
        </div>
        <div class="row justify-content-center bg-dark h-100 vertical-align">
            <button id="switchAudioButton" class="btn p-0" data-toggle="popover" data-content="No audio track available">
                <ion-icon id="switchAudio" class="pl-sm-5 pl-2 text-white-50" name="microphone" style="font-size:2rem;"></ion-icon>
            </button>
            <div class="col"></div>
            <button class="btn p-0">
                <ion-icon id="rewind" class="text-white-50" name="rewind" style="font-size:2rem;"></ion-icon>
            </button>
            <button class="btn p-0">
                <ion-icon id="playButton" class="py-sm-4 py-2 pl-2 text-white-50" name="play" style="font-size:3.5rem;"></ion-icon>
            </button>
            <button class="btn p-0">
                <ion-icon id="stop" class="py-sm-4 py-2 pr-2 text-white-50" name="square" style="font-size:3.5rem;"></ion-icon>
            </button>
            <button class="btn p-0">
                <ion-icon id="forward" class="text-white-50" name="fastforward" style="font-size:2rem;"></ion-icon>
            </button>
            <div class="col"></div>
            <button id="switchSubtitlesButton" class="btn p-0" data-toggle="popover" data-content="No subtitle track available">
                <ion-icon id="switchSubtitles" class="pr-sm-5 p-2 text-white-50" name="text" style="font-size:2rem;"></ion-icon>
            </button>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="list-modal-dialog" tabindex="-1" role="dialog" aria-labelledby="audioListTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="audioListTitle">Please choose an entry:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body p-0">
                    <div id="modal-list-spinner" class="text-center justify-content-center m-5">
                        <div class="spinner-border" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                    <ul id="modal-list" class="list-group">
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="bundle.js"></script>
</body>
</html>
